<!doctype html>
<html lang="en">
  <head>
  	<title>Portal SVR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="shortcut icon" type="image/x-icon" class="icon-round" href="https://thumbs2.imgbox.com/81/00/B23HfIGD_t.png">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="lessMargin col-md-6 text-center mb-5">
					<h2 class="heading-section">
              	<img class="brandIcon" src="https://thumbs2.imgbox.com/81/00/B23HfIGD_t.png" alt="image host"/>
              <h2 class="heading-section">Bem vindo ao Portal SVR</h2>
					</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="blackText text-center mb-4">Insira seu Usuário e Senha</h3>

						<form action="#" method="post" class="login-form">
		      		<div class="form-group">
		      			<input name="usr" type="text" class="form-control rounded-left" placeholder="Usuário..." required>
		      		</div>
	            <div class="form-group d-flex">
	              <input name="pwd" type="password" class="form-control rounded-left" placeholder="Senha..." required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="blackText checkbox-wrap checkbox-primary">Lembrar dados
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" class="blackText">Esqueci minha senha</a>
								</div>
	            </div>
	            <div class="form-group submitBtnDiv">
	            	<button type="submit" class="blackText  btn btn-primary rounded submit p-3 px-5 myBtn">Entrar</button>
	            </div>
	          </form>

	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
